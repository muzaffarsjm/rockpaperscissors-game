<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rockpaperscissors.css">
  </head>

  <body>
    <p class = "title">Rock Paper Scissors</p>
    
    <button onclick="
      playGame('rock');" class="move-button"><img src="rock-emoji.png" alt="" class="move-icon"></button>
     
    <button onclick="
      playGame('paper');" class="move-button"><img src="paper-emoji.png" alt="" class="move-icon"></button>

    <button onclick="
      playGame('scissors')" class="move-button"><img src="scissors-emoji.png" alt="" class="move-icon"></button>

    <p class="score style-score"></p>
    <p class = "choice-board style-choice">
      <!--<img src="images/rock-emoji.png" class="move-icon">
      <img src="images/paper-emoji.png" class="move-icon"> -->
    </p>
    <p class="result-board style-result"></p>
    
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;

      localStorage.removeItem('score');
      
      scoreUpdate();

      document.querySelector('.choice-board').innerHTML = '';
      document.querySelector('.result-board').innerHTML = '';

    "
    class="reset-style"
    >Reset</button>

    <script src="rockpaperscissors.js"></script>

  </body>
</html>
